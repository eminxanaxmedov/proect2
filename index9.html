<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные о компьютере</title>
</head>
<body>
    <h1>Данные о компьютере</h1>
    <div>
        <h2>Описание:</h2>
        <p id="displayDescription"></p>
        <h2>Изображение:</h2>
        <img id="displayImage" alt="Компьютер" style="max-width: 300px;">
    </div>
    
    <script>
        // Получаем данные из Local Storage
        const description = localStorage.getItem('computerDescription');
        const imageLink = localStorage.getItem('computerImageLink');

        // Отображаем данные на странице
        document.getElementById('displayDescription').textContent = description || 'Нет данных';
        document.getElementById('displayImage').src = imageLink || '';
    </script>
</body>
</html>
