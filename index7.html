<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница 1</title>
</head>
<body>
    <h1>Добавьте текст и ссылку на картинку</h1>
    <input type="text" id="textInput" placeholder="Введите текст">
    <input type="text" id="imageInput" placeholder="Введите ссылку на картинку">
    <button onclick="addContent()">Добавить</button>

    <script>
        function addContent() {
            const text = document.getElementById('textInput').value;
            const imageUrl = document.getElementById('imageInput').value;
            localStorage.setItem('text', text);
            localStorage.setItem('imageUrl', imageUrl);
            window.location.href = 'index8.html'; // Переход на страницу 2
        }
    </script>
</body>
</html>
