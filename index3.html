<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css">
    <title>Компьютеры</title>
</head>
<body>
    <div class="container">
        <button  onclick="aaa()"  id="shopNow" class="btn">Əsas sahifə</button>
        <button  id="openModal" class="btn2">Yeni komputer</button>

        <table id="computers-table">
            <thead>
                <tr>
                    <th>Nomerə</th>
                    <th>Ad</th>
                    <th>Şəkil</th>
                    <th>Qiymət</th>
                    <th>Əmaliyyatlar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="myModal" class="modal">
            <form id="computerForm">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <label for="computerName">adı</label><br>
                <input type="text" id="computerName"><br>
                <label for="computerId">Nomerə:</label><br>
                <input type="number" id="computerId"><br>
                <label for="computerImage">Şəkil (URL):</label><br>
                <input type="text" id="computerImage"><br>
                <label for="computerPrice">Qiymət:</label><br>
                <input type="number" id="computerPrice"><br>
                <button  id="addComputer">Əlavə et</button>
                
             </form>
            </div>
        </div>
    </div>
<script src="index3.js"></script>

</body>
</html>
