<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление компьютеров</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <h1>Добавить компьютер</h1>
    <button id="openModal">Добавить компьютер</button>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Введите данные компьютера</h2>
            <input type="text" id="computerName" placeholder="Название компьютера">
            
            <button id="addComputer">Добавить</button>
        </div>
    </div>

    <script src="script11.js"></script>
</body>
</html>
